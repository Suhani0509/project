<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center text-success">Crop Yield Prediction Per Country</h1>
    <div class="container"> 
        <h1 class="text-center text-success mt-4 my-4" style="background:black;color:white;border-radius:20px">Crop Features Here</h1>
        <form action="/work" method="Post">
            <div class="box1">
                <label for="Year">Year</label>
                <input type="number" class="form-control" name="Year" step="any">
            </div >
            <div class="box1">
                <label for="average_rain_fall_mm_per_year">average_rain_fall_mm_per_year</label>
                <input type="number" class="form-control" name="average_rain_fall_mm_per_year" step="any" required>
            </div >
           <div class="box1">
            <label for="pesticides_tonnes">pesticides_tonnes</label>
            <input type="number" class="form-control" name="pesticides_tonnes" step="any" required>
           </div>
           <div class="form-group">
            <label for="avg_temp">avg_temp</label>
            <input type="number" class="form-control" name="avg_temp" step="any">
        </div>
        <div class="form-group">
            <label for="Area">Area</label>
            <input type="text" class="form-control" name="Area" >
        </div>
        <div class="form-group">
            <label for="Item">Item</label>
            <input type="text" class="form-control" name="Item" >
        </div>

        <button type="submit" class="btn btn-danger btn-lg mt-2 btn-block">Predict</button>
    </form>
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
